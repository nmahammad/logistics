<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="order.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Shipment Information Form</title>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Shipment Information Form</h2>
      <form>
        <div class="row">
          <!-- Sender Part -->
          <div class="col-md-6">
            <h3>Sender Information</h3>
            <div class="form-group">
              <label for="inputSenderName">Name</label>
              <input
                type="text"
                class="form-control"
                id="inputSenderName"
                placeholder="Enter sender's name"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputSenderSurname">Surname</label>
              <input
                type="text"
                class="form-control"
                id="inputSenderSurname"
                placeholder="Enter sender's surname"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputSenderAddress">Sender Address</label>
              <input
                type="text"
                class="form-control"
                id="inputSenderAddress"
                placeholder="Enter sender's address"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputSenderEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="inputSenderEmail"
                placeholder="Enter sender's email"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputSenderPhone">Phone</label>
              <input
                type="text"
                class="form-control"
                id="inputSenderPhone"
                placeholder="Enter sender's phone number"
                required
              />
            </div>
          </div>

          <!-- Receiver Part -->
          <div class="col-md-6">
            <h3>Receiver Information</h3>
            <div class="form-group">
              <label for="inputReceiverName">Name</label>
              <input
                type="text"
                class="form-control"
                id="inputReceiverName"
                placeholder="Enter receiver's name"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputReceiverSurname">Surname</label>
              <input
                type="text"
                class="form-control"
                id="inputReceiverSurname"
                placeholder="Enter receiver's surname"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputReceiverAddress">Receiver Address</label>
              <input
                type="text"
                class="form-control"
                id="inputReceiverAddress"
                placeholder="Enter receiver's address"
                required
              />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="order.js"></script>
  </body>
</html>
